<form [formGroup]="addTodoForm">
    <div class="d-flex align-items-center">
        <div class="form-group d-flex flex-column">
            <label for="todoTitle" class="form-label">Title*</label>
            <input id="todoTitle" type="text" formControlName="title" class="border" maxlength="200"
                [class.border-danger]="addTodoForm.controls.title.touched && addTodoForm.controls.title.errors">
        </div>
        <div class="form-group d-flex flex-column ms-5">
            <label for="todoDescription" class="form-label">Description</label>
            <input id="todoDescription" type="text" formControlName="description" class="border" maxlength="200">
        </div>
        <div class="ms-3" *ngIf="formValues === null">
            <button type="button" class="btn btn-primary" (click)="addTodo()">Add</button>
        </div>
    </div>

    <div class="py-3 float-end" *ngIf="formValues !== null">
        <button type="button" class="btn btn-primary" (click)="editTodo()">Save</button>
    </div>
</form>
